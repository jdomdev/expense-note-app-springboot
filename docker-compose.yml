version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: expense_db
    environment:
      POSTGRES_DB: expense_note_app
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expense_network
    restart: unless-stopped

  # pgAdmin - PostgreSQL GUI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: expense_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - expense_network
    restart: unless-stopped
    profiles:
      - debug

  # Spring Boot Backend
  backend:
    build:
      context: ./backend-springboot
      dockerfile: Dockerfile
    container_name: expense_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/expense_note_app
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_JWT_SECRET: ${JWT_SECRET:-kN8x9mK2p3L5q6R7sT8uV9wX0yZ1aB2cD3eF4gH5iJ6kL7mN8oP9qR0sTuVwXyZ1}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - expense_network
    restart: unless-stopped
    volumes:
      - ./backend-springboot/logs:/app/logs

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense_frontend
    environment:
      VITE_API_URL: http://backend:8080
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - expense_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  expense_network:
    driver: bridge
