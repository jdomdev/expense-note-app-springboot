name: Docker Build & Push

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: docker
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Start services with docker-compose
      run: docker-compose up -d
    
    - name: Wait for services to be healthy
      run: |
        timeout 120 bash -c 'until docker exec expense_backend curl -f http://localhost:8080/actuator/health; do sleep 5; done'
    
    - name: Test backend health
      run: |
        curl -f http://localhost:8080/actuator/health || exit 1
    
    - name: Test database connection
      run: |
        docker exec expense_db pg_isready -U postgres || exit 1
    
    - name: Run integration test
      run: |
        curl -X POST http://localhost:8080/api/v1/auth/login \
          -H "Content-Type: application/json" \
          -d '{"email":"admin@example.com","password":"admin123"}' || exit 1
    
    - name: Collect logs
      if: always()
      run: docker-compose logs > docker-compose.log
    
    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: docker-compose-logs
        path: docker-compose.log
    
    - name: Cleanup
      if: always()
      run: docker-compose down -v
